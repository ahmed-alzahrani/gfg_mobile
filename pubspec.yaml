# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/charities/Against_Malaria_Foundation.png
    - assets/images/charities/Bill_And_Melinda_Gates_Foundation.png
    - assets/images/charities/Deworm_The_World_Initiative.png
    - assets/images/charities/END_Fund.png
    - assets/images/charities/GiveDirectly.png
    - assets/images/charities/Malaria_Consortium.png
    - assets/images/charities/Schistosomiasis_Control_Initiative.png
    - assets/images/charities/Sightsavers.png
    - assets/images/charities/Unicef.png
    - assets/images/charities/United_Way_Worldwide.png
    - assets/images/charities/Charity_Not_Found.png

