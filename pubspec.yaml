name: gfg_mobile
description: A new Flutter application.

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: 0.5.15
  dio: 1.0.0
  url_launcher: 3.0.3

  # The following adds the Icons font to your application.
  # Use with the Icons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


